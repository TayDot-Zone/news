<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currents News Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

  <header class="p-4 bg-blue-600 text-white text-center">
    <h1 class="text-2xl font-bold">Currents News Hub</h1>
  </header>

  <section class="p-4 max-w-6xl mx-auto">
    <div class="flex gap-2 mb-4">
      <input id="searchInput" type="text" placeholder="Search news..." class="flex-1 p-2 border rounded"/>
      <button id="searchBtn" class="bg-blue-600 text-white px-4 rounded">Search</button>
    </div>

    <div class="flex gap-2 mb-4">
      <select id="category" class="p-2 border rounded">
        <option value="">All Categories</option>
        <option value="business">Business</option>
        <option value="sports">Sports</option>
        <option value="entertainment">Entertainment</option>
        <option value="technology">Technology</option>
        <option value="science">Science</option>
      </select>
      <select id="language" class="p-2 border rounded">
        <option value="">All Languages</option>
        <option value="en">English</option>
        <option value="fr">French</option>
        <option value="es">Spanish</option>
      </select>
      <select id="region" class="p-2 border rounded">
        <option value="">All Regions</option>
        <option value="US">USA</option>
        <option value="GH">Ghana</option>
        <option value="FR">France</option>
      </select>
      <button id="filterBtn" class="bg-green-600 text-white px-4 rounded">Filter</button>
    </div>

    <h2 class="text-xl font-bold mb-2">Latest News</h2>
    <div id="newsContainer" class="grid gap-4 md:grid-cols-2 lg:grid-cols-3"></div>

    <h2 class="text-xl font-bold mt-8 mb-2">Trending News</h2>
    <div id="trendingContainer" class="grid gap-4 md:grid-cols-2 lg:grid-cols-3"></div>
  </section>

  <script src="main.js"></script>
</body>
  </html>
